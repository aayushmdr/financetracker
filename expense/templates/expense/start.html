{% extends 'expense/base.html' %}

{% block content %}
<div class="form-container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">What amount would you like to start with?</legend>
				{{ form.as_p}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Add</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Proceed without adding Initial amount? <a href="{% url 'home' %}" class="ml-2">Click here!</a>
			</small>
		</div>
	</div>



{% endblock %}
